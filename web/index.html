<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SQUARE FOOT</title>

  <link rel="icon" href="./icons/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon-180.png">
  <link rel="manifest" href="./icons/site.webmanifest">
  <meta name="theme-color" content="#0b1723">

  <style>
    :root{
      --bg:#061720;
      --panel: rgba(8, 22, 31, .72);
      --border: rgba(255,255,255,.10);
      --text:#e8f1f5;
      --muted:#a9c0cb;
      --accent:#19c37d;
      --danger:#ff8a8f;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(25,195,125,.20), transparent 60%),
        radial-gradient(900px 700px at 90% 30%, rgba(60,140,255,.14), transparent 55%),
        var(--bg);
      min-height: 100svh;
    }

    .container{
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px;
      padding-left: max(18px, env(safe-area-inset-left));
      padding-right: max(18px, env(safe-area-inset-right));
      padding-top: max(18px, env(safe-area-inset-top));
      padding-bottom: max(18px, env(safe-area-inset-bottom));
    }

    .header{
      display:flex;
      gap:16px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom:16px;
    }

    .brand{
      display:flex;
      gap:12px;
      align-items:flex-start;
      min-width: 260px;
    }

    .logo{
      width:44px;
      height:44px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.05);
      flex: 0 0 auto;
    }

    #ttl{
      margin:0;
      font-size:32px;
      letter-spacing:.4px;
      line-height: 1.05;
    }

    .sub{
      margin:8px 0 0;
      color:var(--muted);
      max-width: 52ch;
      font-size: 14px;
      line-height: 1.35;
    }

    #meta{
      margin-top:10px;
      color:var(--muted);
      font-size: 13px;
    }

    .grid{
      display:grid;
      grid-template-columns: 380px 1fr;
      gap:18px;
      align-items:start;
    }

    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 16px;
      backdrop-filter: blur(10px);
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
      margin-bottom:12px;
    }

    label{
      font-size: 13px;
      color: var(--muted);
    }

    input, select{
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: var(--text);
      outline: none;
    }

    button{
      width:100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(25,195,125,.40);
      background: rgba(25,195,125,.18);
      color: var(--text);
      font-weight: 700;
      cursor: pointer;
    }
    button:hover{ background: rgba(25,195,125,.28); }

    .actions{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top:10px;
    }

    .hint{
      margin-top:12px;
      padding:12px;
      border: 1px dashed rgba(255,255,255,.18);
      border-radius: 14px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.35;
    }

    #err{
      margin-top: 10px;
      color: var(--danger);
      white-space: pre-wrap;
      font-size: 13px;
    }

    .listHeader{
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      margin-bottom:10px;
    }
    .listHeader h2{
      margin:0;
      font-size:18px;
    }
    .listHeader small{
      color:var(--muted);
      font-size: 12px;
    }

    .tableWrap{
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      border-radius: 16px;
      border: 1px solid var(--border);
    }

    table{
      width:100%;
      border-collapse: collapse;
      min-width: 620px; /* força scroll horizontal no celular sem quebrar tudo */
    }

    th, td{
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      font-size: 14px;
      vertical-align: top;
    }

    th{
      color: var(--muted);
      font-weight: 700;
      background: rgba(0,0,0,.14);
      position: sticky;
      top: 0;
      z-index: 1;
    }

    /* Responsivo */
    @media (max-width: 920px){
      .grid{ grid-template-columns: 1fr; }
    }

    @media (max-width: 520px){
      .container{ padding: 14px; }
      #ttl{ font-size: 28px; }

      /* IMPORTANT: evita zoom do iPhone ao focar em input/select */
      input, select, button{ font-size: 16px; }

      .actions{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1 id="ttl">SQUARE FOOT</h1>
          <p class="sub">Probabilidades simples para jogos de futebol — em tempo real</p>
          <div id="meta">Fuso: Horário de Brasília (America/Sao_Paulo)</div>
        </div>
      </div>
    </header>

    <div class="grid">
      <section class="card">
        <div class="field">
          <label for="code">Competição</label>
          <select id="code"></select>
        </div>

        <div class="field">
          <label for="status">Status</label>
          <select id="status">
            <option value="SCHEDULED">Agendado</option>
            <option value="LIVE">Ao vivo</option>
            <option value="FINISHED">Finalizado</option>
          </select>
        </div>

        <div class="field">
          <label for="maxMatches">Qtd jogos</label>
          <input id="maxMatches" type="number" min="1" max="60" value="15" />
        </div>

        <div class="field">
          <label for="minHome">Filtro (casa) - mínimo</label>
          <input id="minHome" type="number" min="0" max="1" step="0.01" value="0" />
        </div>

        <button id="btnLoad" type="button">Carregar</button>

        <div class="actions">
          <button id="btnAuto" type="button">Auto</button>
          <button id="btnSave" type="button">Salvar</button>
        </div>

        <div class="hint">
          <strong>Como usar:</strong> escolha a competição → clique em <strong>Carregar</strong> → clique em um jogo para ver o card.
        </div>

        <div id="err"></div>
      </section>

      <section class="card">
        <div class="listHeader">
          <h2>Jogos</h2>
          <small id="leagueMeta"></small>
        </div>

        <div class="tableWrap">
          <table>
            <thead>
              <tr>
                <th>Data (BR)</th>
                <th>Jogo</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>
          </table>
        </div>
      </section>
    </div>
  </div>

  <script src="./app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js").catch(() => {});
    }
  </script>
</body>
</html>
