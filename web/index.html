<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SQUARE FOOT</title>

  <!-- Ícones / favicon / PWA (força atualizar) -->
  <link rel="icon" type="image/png" href="/icons/square-foot-logo.png?v=3" />
  <link rel="apple-touch-icon" href="/icons/square-foot-logo.png?v=3" />
  <link rel="manifest" href="/icons/site.webmanifest?v=3" />
  <meta name="theme-color" content="#0b1723" />


  <style>
    :root { color-scheme: dark; }
    body { font-family: Arial, sans-serif; margin: 16px; background: #07131e; color: #eaf2ff; }
    .wrap { max-width: 980px; margin: 0 auto; }
    .hero { display:flex; align-items:center; gap:14px; margin-bottom: 10px; }
    .logo { width: 44px; height: 44px; object-fit: contain; image-rendering: pixelated; }
    h1 { margin: 0; letter-spacing: 2px; }
    .sub { margin: 6px 0 14px; opacity: .9; }

    .row { display:flex; gap:12px; flex-wrap: wrap; align-items:flex-end; }
    .card { background: rgba(255,255,255,.05); border: 1px solid rgba(255,255,255,.08); border-radius: 14px; padding: 12px; }
    label { display:block; font-size: 12px; opacity: .9; margin-bottom:6px; }
    select, input, button { padding: 10px 12px; font-size: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.25); color: #eaf2ff; }
    button { cursor: pointer; background: #0d6b4b; border-color: rgba(255,255,255,.08); }
    button:hover { filter: brightness(1.05); }
    .meta { color:#a9c0da; margin: 10px 0; }
    .err { color:#ffb3b3; white-space: pre-wrap; }

    table { width:100%; border-collapse: collapse; margin-top: 8px; }
    th, td { border-bottom: 1px solid rgba(255,255,255,.08); padding: 10px 8px; font-size: 14px; vertical-align: top; }
    th { text-align:left; opacity: .9; }
    .pill { display:inline-block; padding: 3px 10px; border-radius:999px; border: 1px solid rgba(255,255,255,.10); background: rgba(255,255,255,.06); font-size: 12px; }

    /* Mobile */
    @media (max-width: 520px) {
      body { margin: 12px; }
      .logo { width: 38px; height: 38px; }
      h1 { font-size: 26px; }
      .row { gap: 10px; }
      select, input, button { width: 100%; }
      table { font-size: 13px; }
      th:nth-child(1), td:nth-child(1) { width: 95px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="hero">
      <img class="logo" src="/icons/square-foot-logo.png?v=3" alt="Square Foot" />
      <div>
        <h1>SQUARE FOOT</h1>
        <div class="sub">Probabilidades simples para jogos de futebol — em tempo real</div>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div style="flex:1; min-width:220px;">
          <label for="code">Competição</label>
          <select id="code"></select>
        </div>

        <div style="flex:1; min-width:220px;">
          <label for="t1">Status</label>
          <select id="t1">
            <option value="SCHEDULED">Agendado</option>
            <option value="LIVE">Ao vivo</option>
            <option value="FINISHED">Finalizado</option>
          </select>
        </div>

        <div style="width:140px; min-width:140px;">
          <label for="maxMatches">Qtd jogos</label>
          <input id="maxMatches" type="number" value="15" min="1" max="50" />
        </div>

        <!-- Mantido porque seu app.js espera esse id existir -->
        <div style="display:none;">
          <label for="minHome">minHome</label>
          <input id="minHome" type="number" value="0" />
        </div>

        <div style="min-width:160px;">
          <button id="btnLoad">Carregar</button>
          <button id="btnSave" style="display:none;">Salvar</button>
          <button id="btnAuto" style="display:none;">Auto</button>
        </div>
      </div>

      <div class="meta" id="meta"></div>
      <div class="err" id="err"></div>

      <div class="card" style="margin-top:12px;">
        <div style="display:flex; justify-content:space-between; align-items:center; gap:10px;">
          <h2 style="margin:0;">Jogos</h2>
          <div class="pill" id="rowsBadge">—</div>
        </div>

        <table>
          <thead>
            <tr>
              <th>Data (BR)</th>
              <th>Jogo</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/app.js?v=3" defer></script>
</body>
</html>
