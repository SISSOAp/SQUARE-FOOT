<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SQUARE FOOT</title>

  <link rel="icon" href="/icons/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png">
  <link rel="manifest" href="/icons/site.webmanifest">
  <meta name="theme-color" content="#0b1723">

  <style>
    body { font-family: Arial, sans-serif; margin: 16px; background:#07131d; color:#e9eef5; }
    .wrap { max-width: 1100px; margin: 0 auto; }
    header { display:flex; gap:14px; align-items:center; margin-bottom: 14px; }
    .brand { display:flex; gap:14px; align-items:center; }
    .brand img { width:56px; height:56px; image-rendering: pixelated; }
    h1 { margin:0; font-size: 34px; letter-spacing: 1px; }
    .sub { margin:4px 0 0; color:#b7c5d6; font-size: 14px; }
    .meta { margin-left:auto; color:#a6b7c9; font-size: 13px; text-align:right; }

    .panel { background:#0b1c2a; border:1px solid rgba(255,255,255,.08); border-radius: 14px; padding: 14px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:flex-end; }
    label { display:block; font-size: 12px; color:#b7c5d6; margin-bottom: 6px; }
    select, input { padding: 10px 12px; border-radius: 10px; border:1px solid rgba(255,255,255,.14); background:#07131d; color:#e9eef5; min-width: 220px; }
    input[type="number"]{ min-width: 120px; width: 120px; }
    button { padding: 10px 14px; border-radius: 10px; border:0; cursor:pointer; background:#1f7a4d; color:white; font-weight:700; }
    button.secondary { background:#2a3b4d; }

    .hint { margin-top: 10px; font-size: 13px; color:#c7d3e1; border: 1px dashed rgba(255,255,255,.14); padding: 10px; border-radius: 12px; }
    .err { margin-top: 10px; color:#ff8a8a; white-space: pre-wrap; }

    table { width:100%; border-collapse: collapse; margin-top: 14px; }
    th, td { border-bottom: 1px solid rgba(255,255,255,.10); padding: 10px; font-size: 14px; vertical-align: top; }
    th { text-align:left; color:#b7c5d6; font-size: 12px; text-transform: uppercase; letter-spacing: .08em; }

    @media (max-width: 520px){
      h1 { font-size: 28px; }
      .meta { width:100%; text-align:left; margin-left:0; }
      header { flex-wrap: wrap; }
      select, input { min-width: 100%; width: 100%; }
      input[type="number"]{ width: 100%; }
      button { width: 100%; }
      .brand img { width:48px; height:48px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <!-- LOGO NOVA (sem fundo) -->
        <img src="/icons/square-foot-logo.png" alt="Square Foot logo">
        <div>
          <h1 id="ttl">SQUARE FOOT</h1>
          <div class="sub">Probabilidades simples para jogos de futebol — em tempo real</div>
        </div>
      </div>
      <div class="meta" id="meta">Fuso: Horário de Brasília (America/Sao_Paulo)</div>
    </header>

    <div class="panel">
      <div class="row">
        <div>
          <label for="code">Competição</label>
          <select id="code"></select>
        </div>

        <div>
          <label for="status">Status</label>
          <select id="status">
            <option value="SCHEDULED">Agendado</option>
            <option value="LIVE">Ao vivo</option>
            <option value="FINISHED">Finalizado</option>
          </select>
        </div>

        <div>
          <label for="maxMatches">Qtd jogos</label>
          <input id="maxMatches" type="number" value="15" min="1" max="50" />
        </div>

        <div>
          <label for="minHome">Min % Casa</label>
          <input id="minHome" type="number" value="0" min="0" max="100" />
        </div>

        <div>
          <label for="minAway">Min % Fora</label>
          <input id="minAway" type="number" value="0" min="0" max="100" />
        </div>

        <button id="btnLoad">Carregar</button>
        <button class="secondary" id="btnSave">Salvar</button>
        <button class="secondary" id="btnAuto">Auto</button>
      </div>

      <div class="hint">
        <b>Como usar:</b> escolha a competição → clique em <b>Carregar</b> → clique em um jogo para ver o card.
      </div>

      <div class="err" id="err"></div>

      <table>
        <thead>
          <tr>
            <th>Data (BR)</th>
            <th>Jogo</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>

  <script src="/app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js").catch(() => {});
    }
  </script>
</body>
</html>
